<div class="container col-lg-6">
  <h1 class="text-center">Вход</h1>
  <div class="card">
    <div class="card-body">
      <form class="form-group">
        <div class="form-group">
          <label>Имя пользователя :</label>
          <input type="text" class="form-control" id="username" [(ngModel)]="username" placeholder="Введите имя пользователя"
                 name="username">
        </div>
        <div class="form-group">
          <label>Пароль:</label>
          <input type="password" class="form-control" [(ngModel)]="password" id="password" placeholder="Введите пароль"
                 name="password">
        </div>
        <button (click)=login() class="btn btn-success">ОК</button>
      </form>
      <p>{{error}}</p>
    </div>
  </div>
</div>
